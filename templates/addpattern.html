{% extends 'base.html' %} {% block content %}

<h3>Add a documeowtary</h3>

<div class="row">
    <form action="{{url_for('insert_documentary')}}" method="POST" class="col s12">
      <!-- category name -->
        <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">poll</i>
              <select id="category" name="category_name" required>
                <option value="" disabled selected>Choose Category</option>
                {% for category in categories %}
                  <option value="{{category.category_name}}">{{category.category_name}}</option>
                {% endfor %}
              </select>
              <label>Category</label>
          </div>
        </div>
      <!-- title -->
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">textsms</i>
            <input type="text" id="docu_title" name="docu_title" class="autocomplete" required>
            <label for="autocomplete-input">Title</label>
          </div>
        </div>
      <!-- summary -->
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">textsms</i>
            <input type="text" id="docu_summary" name="docu_summary" class="autocomplete" required>
            <label for="autocomplete-input">Summary</label>
          </div>
        </div>
      <!-- url -->
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">textsms</i>
            <input type="url" id="docu_url" name="docu_url" class="autocomplete" required>
            <label for="autocomplete-input">url</label>
          </div>
        </div>
      <!-- length -->
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">textsms</i>
            <input type="number" id="docu_lenght" name="docu_lenght" class="autocomplete" required>
            <label for="autocomplete-input">Length in minutes</label>
          </div>
        </div>
      <!-- produced by -->
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">textsms</i>
            <input type="text" id="docu_produced_by" name="docu_produced_by" class="autocomplete" required>
            <label for="autocomplete-input">Produced by</label>
          </div>
        </div>
      <!-- language -->
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">textsms</i>
            <input type="text" id="docu_language" name="docu_language" class="autocomplete" required>
            <label for="autocomplete-input">Language</label>
          </div>
        </div>
      <!-- image -->
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">textsms</i>
            <input type="url" id="docu_img" name="docu_img" class="autocomplete" required>
            <label for="autocomplete-input">Related image url</label>
          </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">Add Meow
          <i class="material-icons right">send</i>
        </button>
    </form>
</div>
  

{% endblock %}
